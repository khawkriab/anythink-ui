name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
     runs-on: ubuntu-latest
     #if: "contains(github.event.head_commit.message, 'publish[pharmcare]')"
     steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.0
        with:
          node_version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@pharmcare'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PHARMCARE_ACCESS_TOKEN}}
